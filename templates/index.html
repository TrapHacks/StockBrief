<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>StockBrief</title>
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/stockbrief.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="../static/js/jquery-2.2.0.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	</head>
	<body>
	<!-- Header, stock info input -->
		<div class="container">
	      <div class="jumbotron card-top">
	      	<div class="container text-center header">
		        <h1><img src="../static/stockbrief.png" width="15%" style="margin: 0px 10px 10px 10px;"></img>StockBrief</h1>
		        <form class="form-inline">
		          <div class="form-group">
		            <!-- <select class="stocks brf-input"></select>		           -->
		            <input type="text" name="stocks" id="stocks" placeholder="Search Stock Name"></input>
		           </div>
		         </form>
    	       <p><a id="search" class="btn btn-lg btn-brief" role="button" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">SEARCH</a></p>
	        </div>
	      </div>
    </div> 
    <!-- /container End stock name-->
    <!-- START STOCK INFO AND DATA -->
    <div class="container" style="margin-top: -35px">
	    <div class="collapse" id="collapseExample">
	      <div class="well">
	        <div style="height: 200px">
	        	<h3> Closing Values: </h3>
	        	<canvas id="canvas" height="100" width="500"></canvas>
	        </div>
	      	<div>
	      		<h3> Wiki Summary on ~company name~: </h3>
	        	<p> Wiki summary </p>
        	</div>
	      </div>
	    </div>
    </div>
    <script src="../static/js/stock-chart.js"></script>	
  </body>
